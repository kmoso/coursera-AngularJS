<!doctype html>
<html ng-app='LaYecaShoppingListCheckOff' lang="es">
  <head>
    <title>Selección de productos - La Yeca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body style="background-color:#f5efe0">
  <div class="container">
    <h1>Selección de productos</h1>
    <div class="row">
      <!-- To Buy List -->
      <div ng-controller='ToBuyController as itemToBuy' class="col-md-6">
        <h2>Opciones</h2>
        <table id="k01">
          <tr ng-repeat="item in itemToBuy.toBuyList">
            <td><img src={{item.image}} alt={{item.image_alt}} width="200" height="200"></td><td>{{item.quantity}} {{item.name}}</td><td><button ng-click="itemToBuy.addItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button></td>
          </tr>
        </table>
        <div ng-if="itemToBuy.toBuyList.length===0" class="emptyMessage">Tienes mucha hambre!</div>
      </div>
      <!-- Already Bought List -->
      <div ng-controller='AlreadyBoughtController as itemBought' class="col-md-6">
        <h2>Incluidos en la orden</h2>
        <table id="k01">
          <tr ng-repeat="item in itemBought.itemsBought">
            <td><img src={{item.image}} alt={{item.image_alt}} width="200" height="200"></td><td>{{item.quantity}} {{item.name}}</td>
          </tr>
        </table>
      <div ng-if="itemBought.itemsBought.length===0" class="emptyMessage">Aún no te decides?</div>
    </div>
  </div>

</body>
</html>
