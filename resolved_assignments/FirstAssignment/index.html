<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController" class="container">
    <h1>{{title}}</h1>
      <div class="form-group">
        <input type="text"
          ng-model="lunchMenu"
          id="lunch-menu" 
          class="form-control"
          placeholder="list comma separated dishes you usually have for lunch, e.g. soup, salad, dessert"
        >
      </div>
      <div class="form-group">
        <button 
          ng-model="checkButton"
          ng-click="clickedButton();"
          class="btn btn-default"
        >
          Check If Too Much
        </button>
      </div>
      <div class="form-group message">
        <!-- Your message can go here. -->
        {{messageText}}
      </div>
    </div>
  </body>
</html>
